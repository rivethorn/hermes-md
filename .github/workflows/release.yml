name: Build, Release & Publish

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build binary
        run: |
          bun build src/hermes.ts \
            --compile \
            --minify \
            --sourcemap=none \
            --outfile hermes

      - name: Rename binary
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            mv hermes hermes-macos
          else
            mv hermes hermes-linux
          fi

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: hermes-*

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm ci
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
